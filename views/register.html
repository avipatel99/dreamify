  <div class = "container log">
    <form action="/register" method="post" id="formReg" class = "form-logreg">
      <h1 class = "text-center">Register</h1>
      <p>
        <label class="sr-only">First Name</label>
        <input id="firstName" type="text" placeholder="First Name" class="form-control" required>
      </p>
      <p>
        <label class="sr-only">Second Name</label>
        <input id="secondName" type="text" placeholder="Last Name" class="form-control" required>
      </p>
      <p>
        <label class="sr-only">Username</label>
        <input id="username" type="text" placeholder="Username" class="form-control" required>
      </p>
      <p>
        <label class="sr-only">Password</label>
        <input id="password" type="password" placeholder="Password" class="form-control" required>
      </p>
      <button id="registerSubmit" type="submit" class="btn btn-primary btn-block">Register</button>
    </form>
  </div>
